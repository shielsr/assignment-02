<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My page</title>
    <script src="script.js" defer></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="wrapper">
        <header>
            <a href="#main" class="skip">
                Skip to main content
            </a>
            <p>Page name</p>
        </header>
        <nav>
            <p>Nav links</p>
        </nav>
        <main>
            <h2>Create your perfect roll of pastilles!</h2>
            <p> Pick the flavours you want to see in your roll of pastilles. Don't like a particular flavour? Don't add
                it! Want an entire roll of one flavour? Do it!</p>
            <form id="sweet-roll-generator">
                <label>
                    Red:
                    <select id="red-quantity" name="reds">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </label>

                <label>
                    Yellow:
                    <select id="yellow-quantity" name="yellows">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </label>

                <label>
                    Green:
                    <select id="green-quantity" name="greens">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </label>


                <button type="submit">Make my roll</button>
            </form>

            <p><span id="total-sweets"></span></p>
            <p><span id="my-roll"></span></p>
        </main>
        <footer>
        </footer>
    </div>
</body>

</html>
