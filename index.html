<body>
    <div id="wrapper">
        <header>
            <a href="#main" class="skip">
                Skip to main content

        </header>
        <nav>
            <p>Nav links</p>

        <main>
            <h2>Create your perfect roll of pastilles!</h2>
            <p> Pick the flavours you want to see in your roll of pastilles. Choose your favourites, and leave out the ones you don't like!</p>
            <form id="sweet-roll-generator">
                <label>
                    Red:
                    <input type="number" id="red-quantity" min="0" max="10" step="1">
                </label>
                <label>
                    Yellow:
                    <input type="number" id="yellow-quantity" min="0" max="10" step="1">
                </label>
                <label>
                    Green:
                    <input type="number" id="green-quantity" min="0" max="10" step="1">
                </label>
                                <label>
                    Orange:
                    <input type="number" id="orange-quantity" min="0" max="10" step="1">
                </label>
                <label>
                    Black:
                    <input type="number" id="black-quantity" min="0" max="10" step="1">
                </label>

                <button type="submit">Generate my roll</button>
            </form>

            <p><span id="total-sweets"></span></p>
            <p><span id="my-roll"></span></p>
        </main>
        <footer>
        </footer>
